<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chase</title>
	<link rel="stylesheet" href="css/gamestyles.css">
	<script src="js/jquery.js"> </script>
    <script src="main.js"> </script>
	<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
</head>

	<script>
		var socket = io();

		// Sending mouse position to others
		$(document).on("mousemove", function(event){
		    socket.emit('coordinates', {x: event.pageX, y: event.pageY} );
		});

		socket.on('otherPlayerMove', function(coordinates){
			console.log('recieved other player coordinates: ', coordinates);
		});

		socket.on('movement', function(multipliers){
			animateDiv(multipliers.hm, multipliers.wm);
			console.log("multipliers: ", multipliers);
		})

	</script>

<body>
	<div class="game">
		<div class="target"> </div>
	</div>
</body>
</html>
